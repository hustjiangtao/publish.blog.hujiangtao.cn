/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br></pre></td><td class="code"><pre><span class="line">socket（套接字）：</span><br><span class="line">TCP用主机的IP地址加上主机上的端口作为TCP连接的端点，这种端点就叫做套接字或者插口。</span><br><span class="line">套接字用（IP地址：端口号）</span><br><span class="line">例如，以下四个请求是这样的：</span><br><span class="line">客户： INCR X.</span><br><span class="line">服务器： 1</span><br><span class="line">客户： INCR X.</span><br><span class="line">服务器： 2</span><br><span class="line">客户： INCR X.</span><br><span class="line">服务器： 3</span><br><span class="line">客户： INCR X.</span><br><span class="line">服务器： 4</span><br><span class="line">客户端和服务器通过网络链接连接。这样的链接可以非常快（环回接口）或非常慢（在因特网上建立的连接，在两个主机之间有许多跳）。无论网络延迟是什么，数据包都有时间从客户端传输到服务器，然后从服务器返回到客户端以进行回复。</span><br><span class="line">此时间称为RTT（往返时间）。当客户端需要连续执行许多请求时（例如，将多个元素添加到同一列表或使用多个键填充数据库），很容易看出这会如何影响性能。例如，如果RTT时间是250毫秒（在因特网上的链路非常慢的情况下），即使服务器能够每秒处理100k个请求，我们也能够以每秒最多四个请求进行处理。</span><br><span class="line">如果使用的接口是环回接口，则RTT要短得多（例如我的主机报告0,044毫秒，ping 127.0.0.1），但如果你需要连续执行多次写入，它仍然很多。</span><br><span class="line"></span><br><span class="line">Redis Pipelining</span><br><span class="line">可以实现请求/响应服务器，以便即使客户端尚未读取旧响应，它也能够处理新请求。这样就可以将多个命令发送到服务器而无需等待回复，最后只需一步即可读取回复。</span><br><span class="line">这句话的言外之意就是：</span><br><span class="line">之前的redis客户端向服务端发送请求是阻塞的，发送请求以后就要等待回应，完成以后才去发送第二条请求，用了redis的pipeline模式，不再是阻塞式，而是，客户端发送请求以后不去等待服务端响应，紧接着继续发送请求，最后只要读取回复即可</span><br><span class="line"></span><br><span class="line">使用pipeline操作我们的第一个示例的操作顺序如下：</span><br><span class="line">客户： INCR X.</span><br><span class="line">客户： INCR X.</span><br><span class="line">客户： INCR X.</span><br><span class="line">客户： INCR X.</span><br><span class="line">服务器： 1</span><br><span class="line">服务器： 2</span><br><span class="line">服务器： 3</span><br><span class="line">服务器： 4</span><br><span class="line">注意：</span><br><span class="line">当客户端使用pipeline发送命令时，服务器将被强制使用内存对回复进行排队，因此，如果需要使用pipeline发送大量命令，最好将它们作为具有合理数量的批次发送，例如10K命令，读取回复，再去发送另外10K命令，以此类推。</span><br><span class="line">速度几乎相同，但使用额外的内存用来去给命令回复排队，建议批量发送。（后续再深入研究吧目前就这样理解）</span><br><span class="line"></span><br><span class="line">用pipeline不仅仅是减少了请求和回复的往返时间，并且在socket IO方面提升了性能。</span><br><span class="line">如果不用管道模式，每次请求都会调用read（）and write（）方法，这意味着从用户域到内核域。上下文切换是一个巨大的速度惩罚。</span><br><span class="line">使用pipeline的时候，通常使用单个read（）系统调用读取许多命令，并通过单个write（）系统调用传递多个回复。</span><br><span class="line"></span><br><span class="line">redis调优之pipeline批量写数据</span><br><span class="line">从jedispool中获取连接jedis对象，批量写</span><br><span class="line">public void send() throws IOException &#123;</span><br><span class="line">    BufferedReader bufferedReader=getReader();</span><br><span class="line">    prop.load(bufferedReader);</span><br><span class="line">    String key=prop.getProperty(&quot;key&quot;);</span><br><span class="line">    JedisPool jedisPool=initredis();</span><br><span class="line">    Jedis jedis=jedisPool.getResource();</span><br><span class="line">    BufferedReader b=getReader();</span><br><span class="line">    prop.load(b);</span><br><span class="line">    String text= prop.getProperty(&quot;text&quot;);</span><br><span class="line">    File file=new File(text);</span><br><span class="line">    FileInputStream in = null;</span><br><span class="line">   List list=new ArrayList&lt;String&gt;();</span><br><span class="line">   Map&lt;String,String&gt; map=new HashMap&lt;&gt;();</span><br><span class="line">    try &#123;</span><br><span class="line">        in = new FileInputStream(file);</span><br><span class="line">        BufferedReader br= new BufferedReader(new InputStreamReader(in,&quot;UTF-8&quot;));</span><br><span class="line">        String s=null;</span><br><span class="line">        while ((s=br.readLine())!=null)&#123;</span><br><span class="line">            list.add(s);</span><br><span class="line">        &#125;</span><br><span class="line">        int length=list.size();</span><br><span class="line">        SimpleDateFormat df = new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;);//设置日期格式</span><br><span class="line">        System.out.println(df.format(new Date()));// new Date()为获取当前系统时间</span><br><span class="line">        for(int i=0;i&lt;length;i++)&#123;</span><br><span class="line">            map.put(list.get(i).toString(),&quot;1&quot;);</span><br><span class="line">            if(i%1000==0)&#123;</span><br><span class="line">                jedis.hmset(key,map);</span><br><span class="line">                map.clear();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if(map.size()&gt;0)&#123;</span><br><span class="line">            jedis.hmset(key,map);</span><br><span class="line">            map.clear();</span><br><span class="line">            System.out.println(df.format(new Date()));// new Date()为获取当前系统时间</span><br><span class="line">        &#125;</span><br><span class="line">        //释放连接</span><br><span class="line">        jedis.close();</span><br><span class="line">        //关闭输入流</span><br><span class="line">        br.close();</span><br><span class="line">    &#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">        log.error(e.getMessage(), e);</span><br><span class="line">    &#125; catch (UnsupportedEncodingException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">        log.error(e.getMessage(), e);</span><br><span class="line">    &#125; catch (IOException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">        log.error(e.getMessage(), e);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">用pipeline批量写</span><br><span class="line">public void test() throws IOException &#123;</span><br><span class="line">    BufferedReader bufferedReader=getReader();</span><br><span class="line">    System.out.println(bufferedReader);</span><br><span class="line">    prop.load(bufferedReader);</span><br><span class="line">    String text= prop.getProperty(&quot;text&quot;);</span><br><span class="line">    System.out.println(text);</span><br><span class="line">    String key=prop.getProperty(&quot;key&quot;);</span><br><span class="line">    JedisPool jedisPool=initredis();</span><br><span class="line"></span><br><span class="line">    Jedis jedis=jedisPool.getResource();</span><br><span class="line"></span><br><span class="line">    Pipeline pipeline=jedis.pipelined();</span><br><span class="line">    List list=new ArrayList&lt;String&gt;();</span><br><span class="line">    Map&lt;String,String&gt; map=new HashMap&lt;&gt;();</span><br><span class="line">    File file=new File(text);</span><br><span class="line">    FileInputStream in = null;</span><br><span class="line">    in = new FileInputStream(file);</span><br><span class="line">    BufferedReader br= new BufferedReader(new InputStreamReader(in,&quot;UTF-8&quot;));</span><br><span class="line">    String s=null;</span><br><span class="line">    while ((s=br.readLine())!=null)&#123;</span><br><span class="line">        list.add(s);</span><br><span class="line">    &#125;</span><br><span class="line">    int length=list.size();</span><br><span class="line">    SimpleDateFormat df = new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;);//设置日期格式</span><br><span class="line">    System.out.println(df.format(new Date()));// new Date()为获取当前系统时间</span><br><span class="line">    for(int i=0;i&lt;length;i++)&#123;</span><br><span class="line">        map.put(list.get(i).toString(),&quot;1&quot;);</span><br><span class="line">        if(i%1000==0)&#123;</span><br><span class="line">            pipeline.hmset(key,map);</span><br><span class="line">            map.clear();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if(map.size()&gt;0)&#123;</span><br><span class="line">        pipeline.hmset(key,map);</span><br><span class="line">        map.clear();</span><br><span class="line">        System.out.println(df.format(new Date()));// new Date()为获取当前系统时间</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    pipeline.close();</span><br><span class="line">   jedis.close();</span><br><span class="line">   jedisPool.close();</span><br><span class="line">   br.close();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">大概几百万数据，利用pipeline效率更高耗时更少。</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.local-search-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-open fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
